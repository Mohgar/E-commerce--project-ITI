<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <header class="header">

        <nav class="navbar navbar-expand-lg navbar-light">

            <a class="navbar-brand" href="index.html">
                <img src="../img/pageslogo (1).png" alt="logo" class="ms-3 logo">

                        <a class="nav-link " href="index.html">Home</a>
                    </li>
                    <li class="nav-item mx-2 ">

                    <div class="dropdown dropdown-loged" id="logedDropdown">

                          <i class="fa-solid fa-user"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li id="adminProfile"><a class="dropdown-item" href="./admin/adminProfile.html">Profile</a></li>
                            <li id="sellerProfile"><a class="dropdown-item" href="./seller/sellerProfile.html">Profile</a></li>
                            <li><a class="dropdown-item" href="history.html">History</a></li>
                            <li id="customerSetting"><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#updateCustomerModal" style="cursor: pointer;">Settings</a></li>
                            <li><a class="dropdown-item logoutBtn" href="index.html">Log Out</a></li>
                        </ul>

                    <div class="dropdown" id="notLogedDropdown">

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#signin" href="./settings/adminProfile.html">Log In</a></li>
                            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#signup" href="index.html">Sign Up</a></li>
