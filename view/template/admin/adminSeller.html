<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin panel e-Commerce Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" />
    <link rel="stylesheet" href="../../css/baseStyle.css">
    <link rel="stylesheet" href="../../css/settings.css" />
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <div class="logo mb-4">
            <h2>Seller Panel</h2>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link  d-flex" href="adminProfile.html"><i class="fas fa-home me-2"></i>Profile</a>
            <a class="nav-link  d-flex" href="adminProduct.html"><i class="fas fa-box me-2"></i>Products</a>
            <a class="nav-link  d-flex" href="adminCustomer.html"><i class="fas fa-users me-2"></i>Customer</a>
            <!-- seller -->
            <a class="nav-link active d-flex" href="adminSeller.html"><i class="fas fa-user-tie me-2"></i>Seller</a>
            <!-- <a class="nav-link d-flex" href=""><i class="fas fa-cog me-2"></i>Settings</a> -->
            <a class="nav-link d-flex" href="../index.html"><i class="fas fa-home me-2"></i>Home page</a>
            <a class="nav-link d-flex logoutBtn" href="../products.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </nav>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <!-- sellers Section -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start mb-3">
            <h5>Sellers</h5>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSellerModal">Add Seller</button>
        </div>
        <div id="seller-management" class="card mt-4">
            <!-- filter by active or not btns -->
            <div class="filter-btns ">
                <button type="button" class="all btn btn-sm btn-outline-primary active">All</button>
                <button type="button" class="activated btn btn-sm btn-outline-success ">Active</button>
                <button type="button" class="blocked btn btn-sm btn-outline-danger  ">blocked</button>
            </div>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>seller</th>
                        <th>Email</th>
                        <th>Join Date</th>
                        <th>Orders</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="sellerTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <!-- Add seller Modal -->
    <div class="modal fade" id="addSellerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Seller</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addSellerForm">
                        <div class="mb-1">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-1">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="mb-1">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone" required>
                        </div>
                        <div class="mb-1">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" class="form-control" placeholder="Age" required>
                        </div>
                        <div class="mb-1">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-1">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addSellerForm" class="btn btn-primary">Add Seller</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal update  -->
    <div class="modal fade" id="editSellerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Seller</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editSellerForm">
                        <div class="mb-1">
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-1">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" class="form-control" placeholder="Phone" required>
                        </div>
                        <div class="mb-1">
                            <label for="address">Address</label>
                            <input type="text" name="address" class="form-control" placeholder="Address" required>
                        </div>
                        <div class="mb-1">
                            <label for="age">Age</label>
                            <input type="number" name="age" class="form-control" placeholder="Age" required>
                        </div>
                        <div class="mb-1">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-1">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="editSellerForm" class="btn btn-primary">Update Seller</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="alert alert-success success-message" id="successMessage">
        Success! Your action was completed.
    </div>
    <div class="alert alert-danger failure-message" id="failureMessage">
        Failure! Something went wrong.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="../../../control/libs/jq-3-7-1.js"></script>
    <script src="../../../control/admin/adminSeller.js" type="module"></script>

</body>

</html>
