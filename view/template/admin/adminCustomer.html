<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel E-Commerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" />
  <link rel="stylesheet" href="../../css/baseStyle.css">
  <link rel="stylesheet" href="../../css/settings.css" />
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <div class="logo mb-4">
      <h2>Admin Panel</h2>
    </div>
    <nav class="nav flex-column">
      <a class="nav-link d-flex" href="adminProfile.html"><i class="fas fa-home me-2"></i>Profile</a>
      <a class="nav-link d-flex" href="adminProduct.html"><i class="fas fa-box me-2"></i>Products</a>
      <a class="nav-link active d-flex" href="adminCustomer.html"><i class="fas fa-users me-2"></i>Customer</a>
      <!-- Seller -->
      <a class="nav-link d-flex" href="adminSeller.html"><i class="fas fa-user-tie me-2"></i>Seller</a>
      <a class="nav-link d-flex" href="../index.html"><i class="fas fa-home me-2"></i>Home Page</a>
      <a class="nav-link d-flex logoutBtn" href="../products.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </nav>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <!-- Customers and Sellers -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Customers</h5>
    </div>
    <div id="customerAndSeller" class="card mt-4 seller-customer">
      <div class="card-body">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#customers">Active Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#blocked">Blocked</a>
          </li>
        </ul>
        <div class="tab-content">
          <!-- Customers Tab -->
          <div id="customers" class="tab-pane active">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>Current Customers</h5>
              <div class="d-flex gap-2">
                <div class="search-bar">
                  <input type="text" class="form-control m-2" placeholder="Search" />
                </div>
              </div>
            </div>
            <div>
              <table class="table">
                <thead>
                  <tr>
                    <th>Customer</th>
                    <th>Email</th>
                    <th>Join Date</th>
                    <th>Orders</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Customer rows will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>
          <!-- Blocked Users Tab -->
          <div id="blocked" class="tab-pane fade">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5>Blocked Customer</h5>
              <div class="search-bar">
                <input type="text" class="form-control m-2" placeholder="Search" />
              </div>
            </div>
            <div>
              <table class="table">
                <thead>
                  <tr>
                    <th>User</th>
                    <th>Type</th>
                    <th>Block Date</th>
                    <th>Reason</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Blocked user rows will be inserted here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-success success-message" id="successMessage">
    Success! Your action was completed.
  </div>
  <div class="alert alert-danger failure-message" id="failureMessage">
    Failure! Something went wrong.
  </div>
  <script src="../../../control/libs/jq-3-7-1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="../../../control/admin/adminCustomer.js" type="module"></script>
</body>

</html>
