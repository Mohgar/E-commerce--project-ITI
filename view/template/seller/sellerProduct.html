<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>admin panel e-Commerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"/>
  <link rel="stylesheet" href="../../css/baseStyle.css">
  <link rel="stylesheet" href="../../css/settings.css" />
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-3">
    <div class="logo mb-4">
      <h2>Admin Panel</h2>
    </div>
    <nav class="nav flex-column">
      <a class="nav-link  d-flex" href="sellerProfile.html"><i class="fas fa-home me-2"></i>Profile</a>
      <a class="nav-link active d-flex" href="sellerProduct.html"><i class="fas fa-box me-2"></i>Products</a>
      <!-- <a class="nav-link d-flex" href=""><i class="fas fa-cog me-2"></i>Settings</a> -->
        <a class="nav-link d-flex" href="../index.html"><i class="fas fa-home me-2"></i>Home page</a>
        <a class="nav-link d-flex logoutBtn" href="../products.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </nav>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <!-- Products Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Products</h5>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
    </div>
    <div id="product-management" class="card mt-4">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Category</th>
              <th>Quantity</th>
              <td>Description</td>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- Products will be populated here -->
            <!-- Example Product Row -->
            <!-- <tr>
              <td>Product 1</td>
              <td>$100</td>
              <td>Electronics</td>
              <td>50</td>
              <td>
                <button class="btn btn-sm btn-warning editProductBtn" data-bs-toggle="modal" data-bs-target="#editProductModal" data-productId="1">Edit</button>
                <button class="btn btn-sm btn-danger deleteProductBtn" data-productId="1">Delete</button>
              </td>
            </tr> -->
            <!-- End of Example Product Row -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addProductForm">
              <div class="mb-1">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" name="productName" required />
              </div>
              <div class="mb-1">
                <label class="form-label">Price</label>
                <input type="number" min="0" class="form-control" name="price" required />
              </div>
              <div class="mb-1">
                <label class="form-label">Category</label>
                <select class="form-control" name="category">
                </select>               </div>
              <div class="mb-1">
                <label class="form-label">Quantity</label>
                <input type="number" min="0" class="form-control" name="quantity" required />
              </div>
              <div class="mb-1">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
              </div>
              <div class="mb-1">
                <label class="form-label">Product Image</label>
                <input type="file" class="form-control" accept="image/*" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" form="addProductForm" class="btn btn-primary">Add Product</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal update  -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
          </div>
          <div class="modal-body">
            <form id="editProductForm">
              <div class="mb-1">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" name="productName"   />
              </div>
              <div class="mb-1">
                <label class="form-label">Price</label>
                <input type="number" min="0" class="form-control" name="price"  />
              </div>
              <div class="mb-1">
                <label class="form-label">Category</label>
                <select class="form-control" name="category">
                </select>                  
              </div>
              <div class="mb-1">
                <label class="form-label">Quantity</label>
                <input type="number" min="0" class="form-control" name="quantity"  />
              </div>
              <td>Description</td>
              <div class="mb-1">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3"></textarea>
              </div>
              <div class="mb-1">
                <label class="form-label">Product Image</label>
                <input type="file" class="form-control" accept="image/*" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" form="editProductForm" class="btn btn-primary">Update Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-success success-message" id="successMessage">
    Success! Your action was completed.
  </div>
  <div class="alert alert-danger failure-message" id="failureMessage">
    Failure! Something went wrong.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="../../../control/libs/jq-3-7-1.js"></script>
  <script src="../../../control/admin/adminProdcut.js" type="module"></script>

</body>
</html>
